version: '3.9'
services:
  mariadb:
    image: mariadb-ubi:10.4.22
    volumes:
      - /var/opt/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    env_file: .env
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.9'
          memory: 96GB
        reservations:
          memory: 20GB
      restart_policy:
        condition: on-failure
        max_attempts: 5

